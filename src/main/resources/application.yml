micronaut:
  application:
    name: multi-agent-reviewer

reviewer:
  execution:
    parallelism: 4
    orchestrator-timeout-minutes: 10
    agent-timeout-minutes: 10
    skill-timeout-minutes: 10
    summary-timeout-minutes: 10
    gh-auth-timeout-seconds: 30
  templates:
    directory: templates
    summary-system-prompt: summary-system.md
    summary-user-prompt: summary-prompt.md
    default-output-format: default-output-format.md
    report: report.md
    executive-summary: executive-summary.md
    fallback-summary: fallback-summary.md
    local-review-content: local-review-content.md
  mcp:
    github:
      type: http
      url: https://api.githubcopilot.com/mcp/
      tools:
        - "*"
      auth-header-name: Authorization
      auth-header-template: "Bearer {token}"
  models:
    review-model: GPT-5.2-Codex
    report-model: claude-opus-4.6
    summary-model: claude-opus-4.6
    reasoning-effort: high
